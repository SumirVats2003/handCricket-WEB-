<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand-Cricket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <!-- Main window -->
    <div class="container">
        <h1 class="main">HAND CRICKET</h1>
        <!-- Player Window -->
        <div class="play" id="player">

            <div class="numbers">
                <h1 class="main">PLAYER</h1>
                <div class="number 1">1</div>
                <div class="number 2">2</div>
                <div class="number 3">3</div>
                <div class="number 4">4</div>
                <div class="number 5">5</div>
                <div class="number 6">6</div>
            </div>
            <div class="display" id="prun">
                0
            </div>
        </div>
        <div id="winner"></div>
        <p class="player-choice"></p>
        <!-- AI Window -->
        <div class="play" id="ai">
            <div class="display" id="crun">
                0
            </div>
            <p class="computer-choice"></p>
            <div class="numbers">
                <div class="number 1">1</div>
                <div class="number 2">2</div>
                <div class="number 3">3</div>
                <div class="number 4">4</div>
                <div class="number 5">5</div>
                <div class="number 6">6</div>
                <h1 class="main">COMPUTER</h1>
            </div>

        </div>
    </div>
    <div class="bttn">
        <button class="play-btn btn">PLAY AGAIN</button>
    </div>
</body>
<script src="script.js"></script>

</html>
